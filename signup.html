<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gymify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background: linear-gradient(90deg, #6a11cb, #2575fc);">
    <div class="card p-4 shadow-lg" style="min-width: 350px; max-width: 400px;">
        <h2 class="mb-4 text-center">Sign Up for Gymify</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="mb-3">
                <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirmPassword" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-2">Sign Up</button>
        </form>
        <div class="text-center mb-2">or</div>
        <button class="btn btn-light w-100 mb-2" id="googleSignup"><img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2">Continue with Google</button>
        <button class="btn btn-dark w-100 mb-3" id="appleSignup"><img src="https://img.icons8.com/ios-filled/16/ffffff/mac-os.png" class="me-2">Continue with Apple</button>
        <div class="text-center">
            <span>Already have an account? <a href="login.html">Login</a></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
